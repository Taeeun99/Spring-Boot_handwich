<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="../css/service/service_page.css">
</head>

<body>
	<!-- header.html 파일을 포함 -->
	<header th:replace="include/header.html"></header>
	<!-- 내용부분 --------------------------------------------------->
	<div class="form_div">
		<!-- action속성: 목적지(서버주소), method속성: http request method(get(주소창보임), post(주소창안보임)) -->
		<form action="/board/save" method="post" enctype="multipart/form-data">
			writer: <input type="text" name="boardWriter"> <br>
			pass: <input type="text" name="boardPass"> <br> title: <input
				type="text" name="boardTitle"> <br> contents:
			<textarea name="boardContents" cols="30" rows="10"></textarea>
			<br> file: <input type="file" name="boardFile"> <br>
			<input type="submit" value="글작성">
		</form>
	</div>
	<!-- 푸터부분 포함 -->
	<footer th:replace="include/footer.html"></footer>

	<script src="../js/home.js"></script>
</body>


</html>
